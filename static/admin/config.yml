backend:
  name: github
  repo: larsbehrenberg/impressionistarts.larsbehrenberg.com

media_folder: /static/assets/
public_folder: /assets/

collections:
  - name: "posts"
    label: "Posts"
    folder: "/content/posts/"
    create: true
    fields:
      - { name: "path", label: "Path" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title" }
      - { name: "body", label: "Body", widget: "markdown" }
      - { name: "tags", label: "Tags", widget: "list" }
      - { name: "cover", label: "Featured Image", widget: "image", required: true }
      - label: "Text sections"
        name: "textSections"
        widget: "list"
        allow_add: true
        collapsed: false
        fields:
          - {label: Text Title, name: textTitle, widget: string, default: "This is the text title!"}
          - {label: Text, name: text, widget: string, default: "This is the body text!"}
          - label: "Gallery"
            name: "galleryImages"
            widget: "list"
            collapsed: false
            allow_add: false
            fields:
            - {label: Image, name: image, widget: image}
            - {label: Image, name: image, widget: image}
            - {label: Image, name: image, widget: image}
  
  - name: "maps"
    label: "Maps"
    folder: "/content/maps/"
    create: true
    fields:
      - { name: "path", label: "Path" }
      - { name: "title", label: "Title" }
      - { name: "googleApi", label: "Google API URL"}
      - { name: "tags", label: "Tags", widget: "list" }